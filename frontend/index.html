<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wikindoam - Home</title>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/stylesproduct.css">
    </head>
    <body>
        <!-- Header: Contains branding and search -->
        <header>
            <div class="brand">
                <img src="#" alt="Wikindoam Logo" class="logo">
                <h1>Wikindoam</h1>
                <p class="tagline">Borbor! Wata don Kam Online</p>
            </div>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search products..." id="search-input">
                <button id="search-btn">Search</button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Product Categories Navigation -->
            <!-- I moved this out of the header to give it better visual focus -->
            <section class="category-nav">
                <h2>Shop by Category</h2>
                <nav class="main-nav">
                    <ul>
                        <li><a href="/category/food">Food & Grocery</a></li>
                        <li><a href="/category/electronics">Electronics</a></li>
                        <li><a href="/category/fashion">Fashion</a></li>
                        <li><a href="/category/home">Home & Living</a></li>
                    </ul>
                </nav>
            </section>

            <!-- Featured Products Section -->
            <section class="featured-products">
                <h2>Featured Products</h2>
                <!-- This container will be populated dynamically via JavaScript -->
                <div id="featured-product-list" class="product-list">
                    <!-- Dynamic product cards will be inserted here -->
                </div>
            </section>

            <!-- Vendor Call-to-Action Section -->
            <!--Create a Vendor Signup page later on during Production-->
        </main>

        <!-- Footer: Contact Information -->
        <footer>
            <div class="contact-options">
                <a href="mailto:admin@wikindoam.sl" class="contact-button">Email Us</a>
                <a href="tel:+23212345678" class="contact-button">Call Us</a>
                <a href="https://wa.me/+491631654382" class="contact-button">WhatsApp</a>
            </div>
            <p>&copy; 2025 Wikindoam</p>
        </footer>

        <!-- JavaScript for Dynamic Content -->
        <script src="/js/homepage.js"></script>
    </body>
</html>
