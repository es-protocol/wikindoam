<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vendor Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
    <header>
        <div class="brand">
            <img src="#" alt="Wikindoam Logo" class="logo">
            <h1>Wikindoam Vendor</h1>
        </div>
    </header>

    <div class="container">
        <h2>Add a Product</h2>
        <form id="productForm">
            <label for="name">Name</label>
            <input type="text" id="name" required/>

            <label for="description">Description</label>
            <textarea id="description" required></textarea>

            <label for="price">Price</label>
            <input type="number" id="price" step="0.01" required/>

            <label for="stock_quantity">Stock Quantity</label>
            <input type="number" id="stock_quantity" required/>

            <!--Add Category here and corresponding javascript in vendor.js(When the category table is done and populated)-->

            <label for="image_url">Image URL</label>
            <input type="text" id="image_url" placeholder="e.g. images/my-product.jpg" required/>

            <button type="submit">Add Product</button>
        </form>

        <div id="status" style="margin-top:1rem;font-weight:bold;"></div>
    </div>

    
    <footer>
        <p>&copy; 2025 Wikindoam</p>
    </footer>

    <script src="/js/vendor.js"></script>
</body>
</html>
