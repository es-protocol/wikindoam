<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Wikindoam</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your existing CSS -->
</head>
<body>
    <header>
        <h1>Product Details</h1>
    </header>

    <div id="product-container" class="product-container">
        <!-- Product details will be populated here by JavaScript -->
        <div id="product-details">
            <h2 id="product-name">Product Name</h2>
            <p id="product-description">Product Description</p>
            <p><strong>Price: </strong><span id="product-price">Le 0.00</span></p>
            <p><strong>Stock: </strong><span id="product-stock">0</span></p>
            <p><strong>Store ID: </strong><span id="product-store-id">Store ID</span></p>
            <div id="product-image">
                <!-- Product image will be dynamically inserted here -->
                <img src="" alt="Product Image" id="product-img" />
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Wikindoam</p>
    </footer>

    <script src="/js/product.js"></script>
</body>
</html>
